apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: cloudnautic
  labels:
    app: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      # If you used Option B (secret), uncomment imagePullSecrets:
      # imagePullSecrets:
      #   - name: acr-pull-secret
      containers:
        - name: hello-world
          image: atulkamble2.azurecr.io/cloudnautic/hello-world:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
